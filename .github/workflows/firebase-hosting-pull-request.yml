name: Deploy to Firebase Hosting on PR
"on": pull_request

defaults:
  run:
    working-directory: app

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.2.2"
      - run: flutter pub get
      - run: flutter test
      - name: Test Firebase rules
        working-directory: rules
        run: |
          npm install
          npm install -g firebase-tools 
          firebase emulators:exec --only firestore --project fiobabig-dashboard 'yarn test'
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIOBABIG_DASHBOARD }}"
          projectId: fiobabig-dashboard
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
