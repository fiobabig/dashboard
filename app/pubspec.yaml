name: dashboard
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.4.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.1
  flutter_hooks: ^0.18.0
  freezed_annotation: ^0.14.2
  hooks_riverpod: ^1.0.0-dev.6
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.1.1
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2

flutter:
  uses-material-design: true

  assets:
    - .env.demo

  fonts:
    - family: DashboardIcons
      fonts:
        - asset: fonts/DashboardIcons.ttf
